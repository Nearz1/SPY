<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Host</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Discord Bot Host</h1>
    <button id="start-bot">Start Bot</button>
    <button id="stop-bot">Stop Bot</button>
    <p id="status">Bot status: Stopped</p>

    <script>
        document.getElementById('start-bot').addEventListener('click', async () => {
            const response = await fetch('/start-bot', { method: 'POST' });
            const result = await response.json();
            document.getElementById('status').textContent = `Bot status: ${result.status}`;
        });

        document.getElementById('stop-bot').addEventListener('click', async () => {
            const response = await fetch('/stop-bot', { method: 'POST' });
            const result = await response.json();
            document.getElementById('status').textContent = `Bot status: ${result.status}`;
        });
    </script>
</body>
</html>
